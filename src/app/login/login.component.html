<div>
  <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">

    <div class="form-group">
      <label for="username">Username</label>
      <input formControlName="username" name="username" required type="text" placeholder="username" />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input formControlName="password" name="password" required type="password" placeholder="password" />
    </div>

    <button type="submit" value="submit">Log in</button>
  </form>
</div>
